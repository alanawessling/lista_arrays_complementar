<script>
    /*
    PROBLEMA: Gerenciando uma Playlist de Músicas
    Você está criando uma playlist. Comece com algumas músicas e, em seguida, adicione uma nova música ao final da lista e remova a primeira música da playlist.

    Instruções:

    Crie um array chamado playlist com as seguintes músicas: ["Everlong", "The Pretender", "Learn to Fly"].
    Simule que o usuário adicionou uma nova música, por meio do prompt. Use o método push() para adicionar a música informada pelo usuário ao final do array.
    Imagine que a primeira música já tocou. Use o método shift() para remover a primeira música do array.
    Exiba o estado final da playlist no console.
    Resultado esperado:
    ["The Pretender", "Learn to Fly", "MUSICA_INFORMADA_PELO_USUARIO"]
    */

    //ENTRADA

    let playlist = ["Everlong", "The Pretender", "Learn to Fly"]

    let musica = prompt(`Informe uma música que queira adicionar na sua playlist:`);

    //PROCESSAMENTO

    playlist.push(musica);
    playlist.shift(0, 1);

    //SAÍDA

    alert(`Sua playlist foi atualizada para ${playlist.join(`, `)}`);

</script>
